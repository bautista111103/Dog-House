<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Dog house</title>
</head>

<body>
    <header>
        <div class="container-header">
            <div class="container-ima-h1">
                <img class="img-header" src="../assets/logo.png" alt="logo">
                <h1>Dog house</h1>
            </div>
            <div class="container-nav">
                <nav>
                    <a class="link-nav" href="/index.html">Home</a>
                    <a class="link-nav" href="./nosotros.html">Nosotros</a>
                    <a class="link-nav" href="./servicio.html">Servicio</a>
                    <a class="link-nav" href="./galeria.html">Galeria</a>
                    <a class="link-nav" href="./novedades.html">Novedades</a>
                    <a class="link-nav" href="#">Contacto</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container-contacto">
            <div class="div-form">
                <h1>Contacto Rapido</h1>
                <form>
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">Nunca compartiremos su correo electrónico con nadie más.</div>
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Telefono</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
            <div class="div-redes">
                <h1>Otras vias de contacto</h1>
                <div>
                    <p>tambien se pueden comunicar con nosotros mediante:</p>
                    <ul>
                        <li>Telefono:</li>
                        <li>Email:</li>
                        <li>Facebook:</li>
                        <li>Twitter:</li>
                        <li>Skype:</li>
                    </ul>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer-contacto">
        <div>
            <img src="../assets/instagram.png" alt="ig">
            <img src="../assets/facebook.png" alt="fb">
            <img src="../assets/whatsapp.png" alt="wsp">
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
